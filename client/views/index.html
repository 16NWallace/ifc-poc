<!DOCTYPE html>
<html>
  <head>
    <title>IFC Trade Portal Proof-of-Concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-app="ifcPoc" ng-controller="mainController">
    <h1> Heatmap Visualization </h1>
    <form class="form-inline">
      <div class="form-group">
        <label for="topicdropdown"> Topic </label>
        <select class="form-control" id="topicDropdown" ng-model="filterParams.topicSelected" ng-options="topic as topic.name for topic in topics track by topic.isoa2">
        <option value="topic">--Choose topic--</option></select>
      </div>
      <div class="form-group">
        <label for="topicDropdown"> Subtopic </label>
        <select class="form-control" id="subtopicDropdown" ng-model="filterParams.subtopicSelected" ng-options="st as st.name for st in subtopics track by st.id"><option value="st">--Choose subtopic--</option>
        </select>
        <div ng-show="filterParams.subtopicSelected == 'Continent'" class="ng-hide">
          <label for="continentDropdown"> Continent </label>
          <select class="form-control" id="continentDropdown" ng-model="filterParams.subtopicSelected.continent" ng-options="ct as ct.name for ct in continents track by ct.isoa2"><option value="ct">--Choose continent--</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="questionDropdown"> Question </label>
        <select class="form-control" ng-model="filterParams.questionSelected" ng-options="question as question.qid for question in questions" id="questionDropdown" placeholder="Question..."><option value="">Question id</option></select>
      </div>
      <div class="form-group">
        <label for="mapQueryInput"> Custom Query: </label>
        <input class="form-control" placeholder="question1:yes" ng-model="filterParams.mapQuery" id="mapQueryInput"></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <viz-map></viz-map>
    <!--TODO: add all script dependencies-->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js" type="text/javascript"></script>
    <script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="//d3js.org/topojson.v1.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/alexandersimoes/d3plus/master/d3plus.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/directives/vizMap.js" type="text/javascript"></script>
    <script src="js/directives/brush-timeline.js" type="text/javascript"></script>
  </body>
</html>
