<!DOCTYPE html>
<html>
  <head>
    <title>IFC Trade Portal Proof-of-Concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-app="ifcPoc" ng-controller="mainController">
    <h1> Heatmap Visualization </h1>
    <form class="form-inline">
      <div class="form-group">
        <label for="countryDropdown"> Country </label>
        <select class="form-control" id="countryDropdown" ng-model="params.countrySelected" ng-options="country as country.name for country in countries track by country.isoa2" placeholder="All">
        </select>
      </div>
      <div class="form-group">
        <label for="questionDropdown"> Question </label>
        <select class="form-control" ng-model="params.questionSelected" ng-options="question as question.qid for question in questions" id="questionDropdown" placeholder="Question..."></select>
      </div>
      <div class="form-group">
        <label for="mapQueryInput"> Custom Query: </label>
        <input class="form-control" placeholder="question1:yes" ng-model="params.mapQuery" id="mapQueryInput"></select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="container-fluid">
      <viz-map ifc-data="ifcData" geo-Data="geoData"></viz-map>
    </div>

    <!--TODO: add all script dependencies-->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js" type="text/javascript"></script>
    <script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="//d3js.org/topojson.v1.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/alexandersimoes/d3plus/master/d3plus.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/directives/vizMap.js" type="text/javascript"></script>
    <script src="js/directives/brush-timeline.js" type="text/javascript"></script>
  </body>
</html>
