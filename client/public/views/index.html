<!DOCTYPE html>
<html>
  <head>
    <title>IFC Trade Portal Proof-of-Concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-app="ifcPoc"> 
    <div class="container" ng-controller="mapController">
      <div class="row">
        <div class="col-md-12">
            <form ng-init="content='heatmap'">
              <label for="heatmap"> Heatmap </label>
              <input id="heatmap" type="radio" name="content" ng-model="content" value="heatmap" checked="checked">
              <label for="parCoords"> Parallel Coordinates </label>
              <input id="parCoords" type="radio" name="content" ng-model="content" value="parCoords">
            </form>
        </div>
    </div>
      <div class="container">
        <div ng-show="content=='heatmap'" id="mapContainer">
          <h1> Heatmap Visualization </h1>
            <viz-map></viz-map>
        </div>
        <div ng-show="content=='parCoords'" id="parallelCoordsContainer">
          <h1> Parallel Coordinates Visualization </h1>
            <parallel-coordinates></parallel-coordinates>
        </div>
      </div>
    </div>

    <style>
      #mapContainer {
        width:800px;
        height:800px;
        float:left;
        padding:5px;
      }

    #parallelCoordsContainer {
      width:100%;
      height:800px;
      float:left;
      padding:5px;
    }
    </style>  

    <!--TODO: add all script dependencies-->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js" type="text/javascript"></script>
    <script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="//d3js.org/topojson.v1.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/alexandersimoes/d3plus/master/d3plus.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script src="../js/directives/vizMap.js" type="text/javascript"></script>
    <script src="../js/controllers/parallel-coords.js" type="text/javascript"></script>
    <script src="../js/directives/parallel-coords.js" type="text/javascript"></script>
  </body>
</html>
